<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gradient Background</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="gradient">
        <h1>Background</h1>
        <h1>Generator</h1>
        <div id="container">
            <div class="colorPicker">
                <p>Left</p>
                <input type="color" class="color1" name="color1" value="#12bcff">
            </div>
            <div class="colorPicker">
                <p>Right</p>
                <input type="color" class="color2" name="color2" value="#FF0000">
            </div>    
        </div>
        
        <div id="button-container">
            <button class="random">Generate Random</button>
        </div>

        <h2>Current CSS Background</h2>
        
        <h3 class="color-code"></h3>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
